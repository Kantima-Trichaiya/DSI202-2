<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Equipment Rental{% endblock %}</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
    }

    /* เพิ่มการขยายขนาดปุ่มเมื่อ hover */
    .nav-button:hover {
      transform: scale(1.1); /* ขยายขนาดปุ่ม */
      transition: transform 0.3s ease; /* ทำให้การขยายดูนุ่มนวล */
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-[#155c94] text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <a href="{% url 'home' %}" class="text-2xl md:text-3xl font-bold tracking-wide hover:opacity-90 transition ease-in-out">
        CareEveryHome
      </a>
      <!-- Nav Buttons -->
      <nav class="flex gap-6">
        <!-- Home Button -->
        <a href="{% url 'home' %}" class="text-white font-medium px-4 py-2 rounded-lg nav-button">
          Home
        </a>
        <!-- Product Button -->
        <a href="{% url 'equipment_list' %}" class="text-white font-medium px-4 py-2 rounded-lg nav-button">
          Product
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-gray-600 py-4 mt-10 border-t">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 Care Every Home. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
